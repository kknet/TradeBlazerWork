[TB运行参数]
//ServerID，服务器编号标识(邮件标题标识，用来区别多个服务器)
//ServerID = 

//TBOutputFileName TB公式Quote_AccountID_Status输出的文件名
TBOutputFileName = Quote_AccountID_Status.ini

//Username TB登录用户名
Username = liuym
//Password TB登录密码
Password = 
//NetworkLine 网络线路选择 电信线路填DX 联通线路填LT
NetworkLine = DX

//DayStartTime 白盘TB启动时间
DayStartTime = 084000
//DayAccountLoginTime 白盘交易账户登录时间
DayAccountLoginTime = 084500
//DayActiveAutoTradeTime 白盘启动自动交易时间
DayActiveAutoTradeTime = 085000
//DayEndTime 白盘TB关闭时间
DayEndTime = 153000

//NightStartTime 夜盘TB启动时间
NightStartTime = 204000
//NightAccountLoginTime 夜盘交易账户登录时间
NightAccountLoginTime = 204500
//NightActiveAutoTradeTime 夜盘启动自动交易时间
NightActiveAutoTradeTime = 205000
//NightEndTime 夜盘TB关闭时间
NightEndTime = 023000

//TradeLogSendTime 下午收盘发送交易账户权益持仓交易记录的时间
TradeLogSendTime = 151600

//AccountID1 用于确认启动自动交易成功的交易账号,对应tb公式Quote_AccountID_Status的myAccountID参数，不需要确认启动自动交易则留空白
AccountID1 = 

//OffLineAlert 行情不走或行情服务器连接速度慢报警总开关，1为启用，其他为不启用
OffLineAlert = 1
//ChangeQuteIP 行情不走或行情服务器连接速度慢切换行情IP总开关，1为启用，其他为不启用
ChangeQuteIP = 1
//OffLineIntervalSecond TB行情断线间隔标准,单位秒,比如在连续交易时间段内行情数据超过180秒不刷新则认为行情服务器断开，邮件报警
OffLineIntervalSecond = 180
//交易所行情监控开关，1为启用，其他为不启用(CFFEX为中金所、SHFE为上期所、DCE为大商所、CZCE为郑商所)
CFFEX = 1
SHFE =1
DCE = 1
CZCE = 1
//行情服务器连接速度报警开关,单位：毫秒
AlertLinkSpeedMS = 800

//PositionMonitorIntervalMinute 自动交易持仓匹配检查间隔，单位分钟，大于等于1为检查持仓匹配，小于1则不检查持仓匹配
PositionMonitorIntervalMinute = 5
//PositionAlertMail 1为发送持仓不匹配报警邮件，其他为不报警
PositionAlertMail = 1

//enSendTradeLog 交易记录文件是否发送邮件，1为发送，其他为不发送
enSendTradeLog = 1


